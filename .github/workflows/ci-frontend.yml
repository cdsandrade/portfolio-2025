name: Frontend CI

on:
  push:
    branches:
      - master
      - 'feature/*'
    paths:
      - '.github/workflows/ci-frontend.yml'
      - 'frontend/public/**'
      - 'frontend/src/**'
      - 'frontend/tests/**'
  pull_request:
    branches:
      - master
      - 'feature/*'
    paths:
      - '.github/workflows/ci-frontend.yml'
      - 'frontend/public/**'
      - 'frontend/src/**'
      - 'frontend/tests/**'

env:
  VITE_PORT: 8080

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./frontend

    env:
      AWS_REGION: us-east-1
      NAMESPACE: dev

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          VERSION="0.0.0-${GITHUB_REF##*/}-$COMMIT"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "::set-output name=version::$VERSION"
        # working-directory: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npm run test

      # - name: Build project
      #   run: npm run build

      - name: Spin up services
        run: |
          docker compose build
          docker compose up -d
          echo "Waiting for service to be ready..."
          for i in {1..10}; do
            if curl -s http://localhost:3000/api/health; then
              echo "Service is up!"
              exit 0
            fi
            echo "Service not ready yet, retrying in 2s..."
            sleep 2
          done
          echo "Service failed to start in time."
          exit 1
        working-directory: .

      # - name: Spin up service
      #   run: npm run start:ci

      - name: Run Cypress tests
        run: npm run test:e2e:cypress

      - name: Run Playwright tests
        run: npm run test:e2e:playwright

      # - name: Run Lighthouse CI
      #   run: npm run test:lighthouse || echo "Lighthouse assertions failed"

      - name: Teardown services
        run: docker compose down
        working-directory: .

      # - name: Tear down API
      #   run: npm run stop
      #   working-directory: ./backend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Frontend Image
        run: |
          echo "VITE_APP_VERSION=$VERSION" > ./.env.production.local
          docker build -t ${{ steps.login-ecr.outputs.registry }}/portfolio-2025-webapp:$VERSION .
          docker push ${{ steps.login-ecr.outputs.registry }}/portfolio-2025-webapp:$VERSION
